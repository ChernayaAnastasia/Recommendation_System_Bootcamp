<!doctype html>
<title>Привет, Магнит, от Flask</title>
<p>Привет, Магнит</p>
<p>Здесь ты можешь загрузить файл в Docker и запустить модель</p>
<h1>Загрузить файл:</h1>

<p>

</form>
